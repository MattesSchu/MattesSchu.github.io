baseURL = 'https://mattesschu.github.io/'
languageCode = 'en-us'
title = 'Greetings from northern germany'
theme = "PaperMod"
paginate = 5
enableRobotsTXT = true

[params]
env = "production"
description = "Personal Programming projects without Schnickschnack."
author = "MattesSchu"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
images = [ "papermod-cover.png" ]

[params.profileMode]
enabled = false
title = "PaperMod"
imageUrl = "#"
